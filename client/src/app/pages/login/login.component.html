<div class="principal-container">
  <div class="left-container">
    <img src="Logo.png" alt="" />
    <h1>Punto Celular JMT</h1>
  </div>
  <div class="right-container">
    <div class="into">
        <h1>Iniciar Sesion</h1>
    <div class="form">
      <form [formGroup]="loginForm">
        <div class="fields">
          <label for="">Correo Electronico</label>
          <div class="input">
          <input type="email" 
          id="email"
          name="email"
          required
          formControlName="email"
          placeholder="ejemplo@gmail.com" />
          <img src="Letter.png" alt="" />
          </div>
        </div>
        <div class="fields">
            <label for="">Contrase√±a</label>
            <div class="input">
            <input type="password"
            id="password"
            name="password"
            required
            formControlName="password"
            placeholder="********" />
            <img src="Password.png" alt="">
            </div>
        </div>
      </form>
      <div class="buttom">
        <button class="btn" type="submit" (click)="onSubmit()">Iniciar Sesion</button>
      </div>
    </div>
    </div>
  </div>
</div>
